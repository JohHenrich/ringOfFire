

<app-player *ngFor="let player of game.players; let i = index;" [ngStyle]="{'top.px': 100 + (i * 90)}" 
    [name]="player" [playerActive] ="i == game.currentPlayer"
    class="player-position"></app-player>


<div class="field">

    <div class="cards-stack">

        <!-- Card stack -->
        <img [ngStyle]="{'right.px': i * 5}" *ngFor="let c of [1, 2, 3, 4, 5]; let i = index;"
            src="/assets/img/cards/card_cover.png">
        <img (click)="takeCard()" class="top-card" style="right: 25px" src="/assets/img/cards/card_cover.png">

        <!-- Stack for played cards -->
        <img *ngFor="let card of game.playCards" class="played-card" src="/assets/img/cards/{{ card }}.png" alt="">

        <!-- Current card (Animation)-->
        <img (click)="takeCard()" *ngIf="takeCardAnimation" class="take-card" style="right: 25px"
            src="/assets/img/cards/{{ currentCard }}.png">


    </div>
</div>

<app-game-info [card]="currentCard" class="pin-bottom"></app-game-info>

<button mat-mini-fab color="accent" (click)="openDialog()" class="btn-add">
    <mat-icon>add</mat-icon>
</button>
